{%- macro home_header_link() -%}
<a href="/" class="home-link">
  <img src="/static/home.png" height="32" width="32" />
</a>
{%- endmacro -%}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/static/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon/favicon-32x32.png?ver={{(buildNumber)}}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon/favicon-16x16.png?ver={{(buildNumber)}}"
    />

    <link rel="stylesheet" href="/static/main.css?ver={{(buildNumber)}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Time tracking" />

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <div class="main">{% block main %}{% endblock %}</div>
  </body>
</html>
